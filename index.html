<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="layout">
        <div class="blackout">
            <div class="game-box">
                <div class="bird__outer">
                    <div class="bird"></div>
                    <div class="running-bird"></div>
                    <div class="groving-platform__outer">
                        <div class="platform"></div>
                        <div class="groving-platform"></div>
                    </div>
                </div>
                <div class="new-platform" style="margin-left: 550px; width: 280px;"></div>
            </div>
            <div class="lifes"></div>
            <div class="text-score">Score:</div>
            <div class="score">0</div>
            <div class="text-record">Record:</div>
            <div class="record">0</div>
            <div class="description">*hold down the mouse button in order to build the stairs. The bird needs to be transported to another platform to get out. Only you can help the bird&#9786;</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
